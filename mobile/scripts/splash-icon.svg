<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Splash icon: smaller, centered logo without background -->

  <!-- Clock body -->
  <circle cx="100" cy="88" r="52" fill="#3B82F6"/>

  <!-- Clock hands - hour -->
  <line x1="100" y1="88" x2="85" y2="69" stroke="white" stroke-width="5" stroke-linecap="round"/>
  <!-- Clock hands - minute -->
  <line x1="100" y1="88" x2="100" y2="57" stroke="white" stroke-width="4" stroke-linecap="round"/>
  <!-- Clock center -->
  <circle cx="100" cy="88" r="4" fill="white"/>

  <!-- Hour markers -->
  <circle cx="100" cy="44" r="3" fill="white" opacity="0.8"/>
  <circle cx="144" cy="88" r="3" fill="white" opacity="0.8"/>
  <circle cx="100" cy="132" r="3" fill="white" opacity="0.8"/>
  <circle cx="56" cy="88" r="3" fill="white" opacity="0.8"/>

  <!-- Alarm bells -->
  <circle cx="72" cy="48" r="12" fill="#3B82F6"/>
  <circle cx="72" cy="48" r="8" fill="#60A5FA"/>
  <circle cx="128" cy="48" r="12" fill="#3B82F6"/>
  <circle cx="128" cy="48" r="8" fill="#60A5FA"/>

  <!-- Alarm foot -->
  <line x1="82" y1="145" x2="118" y2="145" stroke="#3B82F6" stroke-width="5" stroke-linecap="round"/>

  <!-- Transit/subway -->
  <rect x="76" y="156" width="48" height="26" rx="6" fill="#3B82F6"/>
  <rect x="82" y="161" width="36" height="10" rx="3" fill="white" opacity="0.9"/>
  <circle cx="88" cy="178" r="3" fill="#60A5FA"/>
  <circle cx="112" cy="178" r="3" fill="#60A5FA"/>
</svg>
